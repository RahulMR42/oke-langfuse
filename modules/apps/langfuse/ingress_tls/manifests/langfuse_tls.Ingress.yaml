apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # add an annotation indicating the issuer to use.
    # oci.oraclecloud.com/load-balancer-type: "lb"
    # oci.oraclecloud.com/loadbalancer-policy: "IP_HASH"
    # oci.oraclecloud.com/initial-freeform-tags-override: '{"source": "langfuse"}'
    # service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    # service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "100"
    # service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "2000"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: langfuse-ingress
  namespace: langfuse
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: langfuse-web
            port:
              number: 3000
  tls: # < placing a host in the TLS config will determine what ends up in the cert's subjectAltNames
  - hosts:
    - ${LANGFUSE_HOSTNAME}
    secretName: langfuse-web-ssl-certificate-secret # < cert-manager will store the created certificate in this secret.